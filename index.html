<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMBEDDING IMAGES AND VIDEO</title>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
  <div class="container">
     <header>
       <div class="header-content">
         <div class="logo">
           <img src="./icons/icons8_Menu_50px.png" alt="" />
           <img src="./logo.JPG" alt=""/>
         </div>
         <div class="search-bar">
           <input type="text" placeholder="Search" />
           <button><img src="./icons/icons8_Search_50px.png" alt=""></button>
         </div>
         <div class="profile-icons">
          <img src="icons/icons8_Video_Call_48px.png" alt=""> 
          <img src="icons/icons8_Thumbnails_50px.png" alt="">
          <img src="icons/icons8_Notification_48px.png" alt="">
          <img src="profile.jpg" alt="">
         </div>
       </div>
     </header>
     <section>
       <div class="video-content">
         <div class="main-video">
          <video controls>
            <source src="https://youtu.be/kpAPl0TcwL0" type="video/mp4">
          </video>

          <div class="main-video-title">
            Barcelona to FREEZE OUT Luis Suarez if he refuses to leave the club?
          </div>
          <div class="main-video-info">
            <div class="main-video-views">
              102,328 views â€¢ Sep 14, 2020
            </div>
            <div class="main-video-likes">
              <label class="like">
                <img src="/icons/icons8_Notification.svg" alt="like">
                <span>10k</span>
              </label>

              <label class="dislike">
                <img src="/icons/icons8_Notification.svg" alt="dislike">
                <span>56</span>
              </label>
              <label class="share">
                <img src="/icons/icons8_Notification.svg" alt="share">
                <span>SHARE</span>
              </label>
              <label class="save">
                <img src="/icons/icons8_Notification.svg" alt="save">
                <span>SAVE</span>
              </label>
              <label class="more">
                <img src="/icons/icons8_Notification.svg" alt="more">
            
              </label>
            </div>
          </div>

         </div>
         <div class="other-videos">

         </div>
       </div>
     </section>
  </div>
</body>
</html>
